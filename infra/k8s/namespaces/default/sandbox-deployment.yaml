# Sandbox Deployment with Proxy Sidecar
# 
# Multi-container Pod:
# - Sandbox: Dify sandbox (code execution)
# - Proxy: Squid proxy (security layer)
# 
# Security:
# - All Sandbox traffic goes through Proxy
# - Proxy blocks AWS metadata, private IPs
# - HTTP_PROXY environment variable routing
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox
  labels:
    app: sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sandbox
  template:
    metadata:
      labels:
        app: sandbox
    spec:
      containers:
      # Main Container: Dify Sandbox
      - name: sandbox
        image: 912894834396.dkr.ecr.ap-northeast-2.amazonaws.com/moduly-sandbox:latest
        ports:
        - containerPort: 8194
          name: http
        env:
        # Proxy 설정 (모든 HTTP/HTTPS 트래픽을 Proxy로)
        - name: HTTP_PROXY
          value: "http://localhost:3128"
        - name: HTTPS_PROXY
          value: "http://localhost:3128"
        - name: NO_PROXY
          value: "localhost,127.0.0.1,.svc,.cluster.local,sandbox-service"
        # Sandbox API 키
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SANDBOX_API_KEY
        # 타임존
        - name: TZ
          value: "Asia/Seoul"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8194
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8194
          initialDelaySeconds: 10
          periodSeconds: 5
      
      # Sidecar Container: Squid Proxy
      - name: proxy
        image: 912894834396.dkr.ecr.ap-northeast-2.amazonaws.com/moduly-ssrf-proxy:latest
        ports:
        - containerPort: 3128
          name: proxy
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 3128
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox-service
spec:
  selector:
    app: sandbox
  ports:
  - port: 8194
    targetPort: 8194
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sandbox-egress-restriction
spec:
  podSelector:
    matchLabels:
      app: sandbox
  policyTypes:
  - Egress
  egress:
  # 1. 로컬 통신 허용 (Sandbox -> Proxy)
  - to:
    - podSelector:
        matchLabels:
          app: sandbox
  # 2. DNS 조회를 위한 CoreDNS 허용
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
