apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger
  namespace: dev
  labels:
    app: logger
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
        env: dev
    spec:
      containers:
      - name: logger
        image: 912894834396.dkr.ecr.ap-northeast-2.amazonaws.com/moduly-logger:dev-latest
        env:
        # DB 설정 (default namespace의 PostgreSQL 공유)
        - name: DB_HOST
          value: postgresql.default.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: moduly_dev  # dev 전용 database
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        # Redis 설정 (default namespace의 Redis 공유, DB 1번 사용)
        - name: REDIS_HOST
          value: redis-master.default.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "1"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
