apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: dev
  labels:
    app: worker
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        env: dev
    spec:
      containers:
        - name: worker
          image: 912894834396.dkr.ecr.ap-northeast-2.amazonaws.com/moduly-workflow-engine:dev-latest
          env:
            # DB 설정 (default namespace의 PostgreSQL 공유)
            - name: DB_HOST
              value: moduly-postgresql.chimouss4wpm.ap-northeast-2.rds.amazonaws.com
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: moduly_dev # dev 전용 database
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: REDIS_PASSWORD
            # Dev 전용 Redis DB
            - name: REDIS_HOST
              value: redis-master.default.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_BROKER_DB
              value: "3"
            - name: REDIS_BACKEND_DB
              value: "4"
            - name: REDIS_DB
              value: "5"
            # S3 설정 (파일 처리용)
            - name: STORAGE_TYPE
              value: "CLOUD"
            - name: S3_BUCKET_NAME
              value: "moduly-dev-file-upload"
            - name: AWS_REGION
              value: "ap-northeast-2"
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ENCRYPTION_KEY
            # Sandbox 설정
            - name: SANDBOX_URL
              value: "http://sandbox-service.dev.svc.cluster.local:8194"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
