apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dev
  labels:
    app: frontend
    environment: development
spec:
  replicas: 1  # 개발 환경은 replica 1개로 축소
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 912894834396.dkr.ecr.ap-northeast-2.amazonaws.com/moduly-client:dev-latest
        ports:
        - containerPort: 3000
        env:
        # Next.js가 백엔드 API를 호출할 때 사용할 주소
        # 같은 namespace 내부에서는 서비스 이름으로 접근
        - name: NEXT_PUBLIC_API_URL
          value: http://api-service.dev:8000
        - name: API_URL
          value: "http://api-service.dev:8000"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: dev
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
