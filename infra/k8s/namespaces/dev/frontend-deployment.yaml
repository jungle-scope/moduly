apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dev
  labels:
    app: frontend
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        env: dev
    spec:
      containers:
      - name: frontend
        image: 912894834396.dkr.ecr.ap-northeast-2.amazonaws.com/moduly-client:dev-latest
        ports:
        - containerPort: 3000
        env:
        # Backend API URL (dev namespace의 Gateway 서비스)
        - name: NEXT_PUBLIC_API_URL
          value: "http://api-service.dev.svc.cluster.local:8000"
        # Next.js API Route에서 사용하는 백엔드 URL
        - name: API_URL
          value: "http://api-service.dev.svc.cluster.local:8000"
        # 환경 표시
        - name: NEXT_PUBLIC_ENV
          value: "dev"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: dev
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
