{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "moduly.fullname" . }}-worker
  labels:
    {{- include "moduly.componentLabels" (dict "component" "worker" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "moduly.componentSelectorLabels" (dict "component" "worker" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "moduly.componentSelectorLabels" (dict "component" "worker" "context" .) | nindent 8 }}
      annotations:
        checksum/config: {{ toYaml .Values | sha256sum }}
        checksum/secret: {{ toYaml .Values.secrets | sha256sum }}
    spec:
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        env:
        # Database configuration (from ConfigMap)
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "moduly.secretName" . }}
              key: DB_PASSWORD
        
        # Redis configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: REDIS_DB
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "moduly.secretName" . }}
              key: REDIS_PASSWORD
        
        # Sandbox configuration (for Code node execution)
        - name: SANDBOX_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: SANDBOX_URL
        
        # Storage configuration (for file processing)
        - name: STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: STORAGE_TYPE
        {{- if .Values.worker.env.S3_BUCKET_NAME }}
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: S3_BUCKET_NAME
        {{- end }}
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: AWS_REGION
        
        # Encryption key (from K8s worker config)
        {{- if .Values.secrets.encryptionKey }}
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "moduly.secretName" . }}
              key: ENCRYPTION_KEY
        {{- end }}
        
        # Celery-specific Redis configuration
        - name: REDIS_BROKER_DB
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: REDIS_BROKER_DB
        - name: REDIS_BACKEND_DB
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: REDIS_BACKEND_DB
        
        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}
        
        # Note: Worker communicates via Redis queue, no HTTP endpoints
        # Health checks are not needed (no HTTP service)
{{- end }}
