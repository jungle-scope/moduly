{{- if .Values.gateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "moduly.fullname" . }}-gateway
  labels:
    {{- include "moduly.componentLabels" (dict "component" "gateway" "context" .) | nindent 4 }}
  annotations:
    {{- with .Values.gateway.service.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
  - port: {{ .Values.gateway.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "moduly.componentSelectorLabels" (dict "component" "gateway" "context" .) | nindent 4 }}
{{- end }}
