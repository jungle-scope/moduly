{{- if .Values.ingress.enabled }}
{{- $fullName := include "moduly.fullname" . -}}
{{- $gatewayServiceName := printf "%s-gateway" $fullName -}}
{{- $frontendServiceName := printf "%s-frontend" $fullName -}}
apiVersion: {{ include "moduly.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "moduly.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ if eq .backend "gateway" }}{{ $gatewayServiceName }}{{ else if eq .backend "frontend" }}{{ $frontendServiceName }}{{ else }}{{ .backend }}{{ end }}
                port:
                  {{- if .port }}
                  number: {{ .port }}
                  {{- else if eq .backend "gateway" }}
                  number: {{ $.Values.gateway.service.port }}
                  {{- else if eq .backend "frontend" }}
                  number: {{ $.Values.frontend.service.port }}
                  {{- else }}
                  number: 80
                  {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
