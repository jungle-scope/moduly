{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "moduly.fullname" . }}-frontend
  labels:
    {{- include "moduly.componentLabels" (dict "component" "frontend" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "moduly.componentSelectorLabels" (dict "component" "frontend" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "moduly.componentSelectorLabels" (dict "component" "frontend" "context" .) | nindent 8 }}
      annotations:
        checksum/config: {{ toYaml .Values | sha256sum }}
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.port }}
          protocol: TCP
        env:
        # Next.js API URLs (from ConfigMap)
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: NEXT_PUBLIC_API_URL
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "moduly.configMapName" . }}
              key: API_URL
        
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
