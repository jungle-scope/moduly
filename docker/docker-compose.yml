version: "3.8"

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: moduly-postgres
    environment:
      POSTGRES_DB: moduly
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d moduly"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - moduly-network

  # --- Microservices ---

  # API Gateway
  gateway:
    build:
      context: ..
      dockerfile: docker/gateway/Dockerfile
    container_name: moduly-gateway
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: moduly

      # JWT Secret
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}

      # Services & External
      SANDBOX_URL: http://sandbox:8194
      SANDBOX_API_KEY: ${SANDBOX_API_KEY:-dify-sandbox-key}

      # Proxy
      HTTP_PROXY: http://proxy:3128
      HTTPS_PROXY: http://proxy:3128
      NO_PROXY: "localhost,127.0.0.1,sandbox,postgres,gateway,workflow-engine,log-system"

      # AWS
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}

      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      sandbox:
        condition: service_started
      proxy:
        condition: service_started
      workflow-engine:
        condition: service_started
      log-system:
        condition: service_started
    volumes:
      - backend_uploads:/app/apps/gateway/uploads
    networks:
      - moduly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3

  # Workflow Engine
  workflow-engine:
    build:
      context: ..
      dockerfile: docker/workflow-engine/Dockerfile
    container_name: moduly-workflow-engine
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: moduly

      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "8002:8000" # Expose internally on 8000, host on 8002 for debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moduly-network

  # Log System
  log-system:
    build:
      context: ..
      dockerfile: docker/log-system/Dockerfile
    container_name: moduly-log-system
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: moduly

      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "8001:8000" # Expose internally on 8000, host on 8001 for debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moduly-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ..
      dockerfile: docker/client/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000 # Client browser access
    container_name: moduly-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000 # Client browser access
      API_URL: http://gateway:8000 # Server Side Rendering internal access
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    networks:
      - moduly-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3

  # Code Execution Sandbox
  sandbox:
    build:
      context: ..
      dockerfile: docker/sandbox/Dockerfile
    container_name: moduly-sandbox
    environment:
      API_KEY: ${SANDBOX_API_KEY:-dify-sandbox-key}
      TZ: Asia/Seoul
    ports:
      - "8194:8194"
    networks:
      - moduly-network
    mem_limit: 512m
    cpus: 0.5

  # HTTP Proxy
  proxy:
    build:
      context: ..
      dockerfile: docker/proxy/Dockerfile
    container_name: moduly-proxy
    ports:
      - "3128:3128"
    networks:
      - moduly-network
    volumes:
      - ./proxy/squid.conf:/etc/squid/squid.conf:ro
    healthcheck:
      test: ["CMD", "squid", "-k", "check"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  backend_uploads:
  pgadmin_data:

networks:
  moduly-network:
    driver: bridge
