version: "3.8"

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: moduly-postgres
    environment:
      POSTGRES_DB: moduly
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d moduly"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - moduly-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ..
      dockerfile: docker/server/Dockerfile
    container_name: moduly-backend
    environment:
      # Database - individual variables (session.py uses these to construct DATABASE_URL)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: moduly

      # JWT Secret (REQUIRED - change in production)
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}

      # Sandbox configuration
      SANDBOX_URL: http://sandbox:8194
      SANDBOX_API_KEY: ${SANDBOX_API_KEY:-dify-sandbox-key}

      # Proxy configuration
      HTTP_PROXY: http://proxy:3128
      HTTPS_PROXY: http://proxy:3128
      # Important: Exclude internal services from proxy
      NO_PROXY: "localhost,127.0.0.1,sandbox,postgres,backend"

      # AWS (optional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}

      # Python
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      sandbox:
        condition: service_started
      proxy:
        condition: service_started
    volumes:
      # Upload files persistence
      - backend_uploads:/app/apps/gateway/uploads
    networks:
      - moduly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ..
      dockerfile: docker/client/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000
    container_name: moduly-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      API_URL: http://backend:8000
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - moduly-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3

  # Code Execution Sandbox (Dify Sandbox)
  sandbox:
    build:
      context: ..
      dockerfile: docker/sandbox/Dockerfile
    container_name: moduly-sandbox
    environment:
      API_KEY: ${SANDBOX_API_KEY:-dify-sandbox-key}
      TZ: Asia/Seoul
    ports:
      - "8194:8194"
    networks:
      - moduly-network
    # Security: restrict resources
    mem_limit: 512m
    cpus: 0.5

  # HTTP Proxy (Squid) - for security and external HTTP requests
  proxy:
    build:
      context: ..
      dockerfile: docker/proxy/Dockerfile
    container_name: moduly-proxy
    ports:
      - "3128:3128"
    networks:
      - moduly-network
    volumes:
      - ./proxy/squid.conf:/etc/squid/squid.conf:ro
    healthcheck:
      test: ["CMD", "squid", "-k", "check"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  backend_uploads:

networks:
  moduly-network:
    driver: bridge
