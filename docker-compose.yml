services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: moduly-postgres
    environment:
      POSTGRES_DB: moduly
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 60s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: moduly-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  grafana:
    image: grafana/grafana:latest
    container_name: moduly-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      # Datasource Env Vars
      - GF_DATABASE_HOST=${POSTGRES_HOST:-postgres}
      - GF_DATABASE_PORT=${POSTGRES_PORT:-5432}
      - GF_DATABASE_USER=${POSTGRES_USER:-admin}
      - GF_DATABASE_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - GF_DATABASE_NAME=${POSTGRES_DB:-moduly}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    container_name: moduly-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - grafana

volumes:
  postgres_data:
  pgadmin_data:
  grafana_data:
