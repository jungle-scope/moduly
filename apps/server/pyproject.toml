[tool.ruff]
# 한 줄의 최대 길이 (PEP 8 표준)
line-length = 88

[tool.ruff.lint]
# F: 논리 에러(필수), E: 스타일 에러(필수), I: 임포트 정렬
select = ["F", "E", "I"]

# 번거로운 규칙 제외 (줄 길이 초과, 파일 끝 개행 미비)
ignore = ["E501", "W292"]

[tool.ruff.format]
# 포맷터 설정: 쌍따옴표 사용 및 표준 들여쓰기
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.per-file-ignores]
"alembic/env.py" = ["F401"]