[project]
name = "gateway"
version = "0.1.0"
description = "API Gateway for Moduly"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "shared", # Local shared package
    "python-dotenv>=1.0.0",
    "httpx>=0.26.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "pydantic>=2.6.0",
    "pydantic-settings>=2.2.0",
    "python-multipart>=0.0.9",
    "pyjwt>=2.8.0",
    "passlib>=1.7.4",
    "bcrypt>=4.1.0",
    "python-jose>=3.3.0",
    "click>=8.1.0",
    "requests>=2.31.0",
    "tenacity>=8.2.0",
    "Flask>=3.1.2",
    "Flask-WTF>=1.2.2",
    "itsdangerous>=2.2.0",
    "jinja2>=3.1.0",
    "werkzeug>=3.1.0",
    "flask-cors>=6.0.1",
    "email-validator>=2.1.0",
    "authlib>=1.3.0",
    "paramiko>=3.4.0",
    "sshtunnel>=0.4.0",
    "pandas>=2.0.0",
    "python-docx>=1.1.0",
    "langchain>=0.1.0",
    "langchain-text-splitters>=0.0.1",
    "boto3>=1.30.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["F", "E", "I"]
ignore = ["E501", "W292"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"