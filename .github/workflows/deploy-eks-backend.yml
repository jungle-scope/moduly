name: Deploy to EKS (Backend)

on:
  push:
    branches:
      - develop  # test 브랜치 푸시 시 자동 배포
    paths:
      - 'apps/server/**'
      - 'docker/server/**'
  
  workflow_dispatch:  # 수동 실행 가능

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: moduly-server
  EKS_CLUSTER_NAME: moduly-cluster
  DEPLOYMENT_NAME: api-server

jobs:
  deploy-backend:
    name: Build & Deploy Backend to EKS
    runs-on: ubuntu-latest
    
    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. AWS 자격 증명 설정
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    # 3. ECR 로그인
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    # 4. Docker 이미지 빌드 & 푸시
    - name: Build, tag, and push image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/server/Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # latest 태그도 푸시
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    # 5. kubectl 설정
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
    
    # [추가] 5.5 Alembic 데이터베이스 마이그레이션 실행
    - name: Run Alembic Migration
      run: |
        echo "Starting Alembic migration using ConfigMap..."
        kubectl run alembic-migration-${{ github.run_id }} \
          --image=${{ steps.build-image.outputs.image }} \
          --restart=Never \
          --attach=true \
          --overrides='{
            "spec": {
              "containers": [{
                "name": "alembic",
                "image": "${{ steps.build-image.outputs.image }}",
                "command": ["/bin/sh", "-c"],
                "args": ["cd /app/apps/server && alembic upgrade head"],
                "envFrom": [
                  {"configMapRef": {"name": "api-server-config"}},
                  {"secretRef": {"name": "app-secrets"}}
                ]
              }]
            }
          }'


    # 6. Deployment 이미지 업데이트
    - name: Update Kubernetes deployment
      run: |
        kubectl set image deployment/$DEPLOYMENT_NAME \
          api-server=${{ steps.build-image.outputs.image }} \
          --record
    
    # 7. Rollout 성공 확인
    - name: Wait for rollout to complete
      run: |
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        
    # 8. 배포 검증
    - name: Verify deployment
      run: |
        kubectl get pods -l app=api-server
        kubectl logs deployment/$DEPLOYMENT_NAME --tail=50
