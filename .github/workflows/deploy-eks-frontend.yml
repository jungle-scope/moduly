name: Deploy to EKS (Frontend)

on:
  push:
    branches:
      - main
    paths:
      - 'apps/client/**'
      - 'docker/client/**'
  
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: moduly-client
  EKS_CLUSTER_NAME: moduly-cluster
  DEPLOYMENT_NAME: frontend

jobs:
  deploy-frontend:
    name: Build & Deploy Frontend to EKS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/client/Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
    
    - name: Update Kubernetes deployment
      run: |
        kubectl set image deployment/$DEPLOYMENT_NAME \
          frontend=${{ steps.build-image.outputs.image }} \
          --record
    
    - name: Wait for rollout to complete
      run: |
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        
    - name: Verify deployment
      run: |
        kubectl get pods -l app=frontend
        kubectl logs deployment/$DEPLOYMENT_NAME --tail=50
